<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer async src="index.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="form-wrapper">
        <form id="currencyConverter" class="form">
          <h1 class="page-title">Currency Converter</h1>
          <div class="currency-selectors">
            <div class="currency-selector">
              <p class="label">From:</p>
              <div class="select-wrapper">
                <div class="select">
                  <div
                    id="selectInputCurrency"
                    class="select-trigger list-item"
                  ></div>
                  <ul class="options input"></ul>
                </div>
              </div>
            </div>
            <div class="currency-selector">
              <p class="label">To:</p>
              <div class="select-wrapper">
                <div class="select">
                  <div
                    id="selectOutputCurrency"
                    class="select-trigger list-item"
                  ></div>
                  <ul class="options output"></ul>
                </div>
              </div>
            </div>
          </div>
          <!-- <button class="swap"></button> -->
          <div class="flex">
            <div class="input-wrapper">
              <label class="label" for="amount"
                >Amount: <span class="amount-currency"></span
              ></label>
              <input
                type="number"
                class="amount"
                name="amount"
                id="amount"
                min="0"
                value="1"
              />
            </div>
            <div class="values">
              <p>Value:</p>
              <p class="converted"></p>
            </div>
          </div>
        </form>
      </div>
    </main>
    <div class="updated-on">
      Last update: <span class="updated-on-time"></span>
    </div>
  </body>
</html>
